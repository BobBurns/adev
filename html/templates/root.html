<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="30" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ariolimon</title>
    <!-- Bootstrap -->
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="page-header">
	    <h1> Ariolimon <small>Custom Search</small></h1>
    </div>
    <div class="container">
      <div class="row">
      <div class="col-md-2">
    	 </div>
      <form action="/custom" id="myform" method="post">
      <div class="col-md-4">
	 <div class="form-group row">
		   <label for="sel1">Service</label>
			   <select name="service" class="form-control" id="sel1">
		 		 <option value="apm1_cpuu">apm1_cpuu</option>
				 <option value="apm1_networkin">apm1_networkin</option>
				 <option value="apm1_netpacketsout">apm1_netpacketsout</option>
				 <option value="apm2_cpuu">apm2_cpuu</option>
			   </select>
	 </div>
	 <div class="form-group row">
	   <label for="startDate" class="col-form-label">start date</label>
	   <input type="datetime-local" class="form-control" name="start_date" required pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="dd/mm/yyyy"> 
	 </div>
	 <div class="form-group row">
	   <label for="endDate" class="col-form-label">end date</label>
	   <input type="datetime-local" class="form-control" name="end_date" required pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="dd/mm/yyyy">
	 </div>
	 <div class="form-group row">
	   <label for="startTime" class="col-form-label">start time</label>
	   <input type="datetime-local" class="form-control" name="start_time" required pattern="\d{1,2}:\d{1,2}:\d{1,2}" placeholder="10:45:00"> 
	 </div>
	 <div class="form-group row">
	   <label for="endTime" class="col-form-label">end time</label>
	   <input type="datetime-local" class="form-control" name="end_time" required pattern="\d{1,2}:\d{1,2}:\d{1,2}" placeholder="10:45:00">
	 </div>
	 <button type="submit" class="btn btn-primary">Submit</input>
      </div>
      </form>

      </div>
    </div>

    <!-- reload page every 2 min -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
